<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Youtube MP3 Downloader</title>

    <!-- importing the bootstrap library from their cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- if you want to know all that styling stuff with the clases and so on
         either look up the bootstrap documentation at 
                https://getbootstrap.com/docs/4.0/getting-started/introduction/
         or ask me :) -->
    <div class="container mt-4">
        <div class="row justify-content-center mb-3">
            <h1 class="text-center">YouTube MP3 Downloader</h1>
        </div>
        <form action="/convert" method="post" class="justify-content-center">
            <div class="form-group">
                <label for="inputUrl">Video URL</label>
                <input type="url" class="form-control" name="url" id="inputUrl" placeholder="Enter video URL">
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>

    </div>

    <!-- js libraries needed for full bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
